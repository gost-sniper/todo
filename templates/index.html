{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 80%;
            padding: 5px 16px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        label{
            display: block;
        }
        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 0 auto;
            border: none;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
            width: 50%;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
            text-align: center;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 20%; /* Could be more or less, depending on screen size */
            padding-top: 20px;
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }
            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
{% endblock %}
{% block content %}

        <div class="jumbotron">

            <h1>Welcome to Your ToDo app</h1>
            <h3 class="mb-5"> Please signup or login to move to your personnal space</h3>
            <button class="btn btn-primary fw-bold" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
            <button class="btn btn-primary fw-bold" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign up</button>
        </div>

    </div>


    <div id="id01" class="modal">

        <form class="modal-content animate" action="/login/" method="post">
            <div class="container">
                <h1 class="mb-5">Log In</h1>

                <label for="uname"><b>Username</b></label>
                <input type="text" class="mb-4" placeholder="Enter Username" name="username" id="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" class="mb-4" placeholder="Enter Password" name="password" id="password" required>

                <button class="btn btn-primary mb-3 fw-bold" type="submit">Login</button>

            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="btn btn-danger rounded fw-bold" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
                <span class="psw"></span>
            </div>
        </form>
    </div>
    <div id="id02" class="modal">

        <form class="modal-content animate" action="/signup/" method="post">

            <div class="container">
                <h1 class="mb-5">Sign Up</h1>

                <label for="uname"><b>Username</b></label>
                <input type="text" class="mb-4" placeholder="Enter Username" id="username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" class="mb-4" placeholder="Enter Password" id="password" name="password" required>

                <button class="btn btn-primary mb-3" type="submit">Sign Up</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="btn btn-danger rounded fw-bold" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
                <span class="psw"></span>
            </div>
        </form>
    </div>

    </script>
{% endblock %}
